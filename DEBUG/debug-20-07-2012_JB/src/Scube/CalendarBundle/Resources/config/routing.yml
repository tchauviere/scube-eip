CalendarBundle_homepage:
    pattern:  /calendar
    defaults: { _controller: ScubeCalendarBundle:Calendar:index }

CalendarBundle_addEvent:
    pattern:  /addEvent
    defaults: { _controller: ScubeCalendarBundle:Calendar:addevent }

CalendarBundle_deleteEvent:
    pattern:  /deleteEvent
    defaults: { _controller: ScubeCalendarBundle:Calendar:deleteevent }

CalendarBundle_editEvent:
    pattern: /editEvent
    defaults: { _controller: ScubeCalendarBundle:Calendar:editevent }

CalendarBundle_displayEventToAccept:
    pattern: /displayEventToAccept
    defaults: { _controller: ScubeCalendarBundle:Calendar:displayeventtoaccept }

CalendarBundle_acceptEvent:
    pattern: /acceptEvent/{id}
    defaults: { _controller: ScubeCalendarBundle:Calendar:acceptevent }

CalendarBundle_refuseEvent:
    pattern: /refuseEvent/{id}
    defaults: { _controller: ScubeCalendarBundle:Calendar:refuseevent }

